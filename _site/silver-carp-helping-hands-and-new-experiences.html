<meta name="description" content="Lending a helping hand to fellow grad students is perhaps the most rewarding and enjoyable educational activities which graduate students can partake in. Benefits are two-fold. First, you gain the satisfactory feeling that comes from helping out a fellow student and friend while also learning something more about a part of science and nature which heretofore you knew absolutely nothing about. And all at zero cost, no stress, good comradeship and potentially free food. This past weekend, I had the opportunity helping a fellow student track Silver Carp (Hypophthalmichthys molitrix) within the lower reaches of the Yazzoo river system. As a Kansan unfamiliar with the ways of boats, big murky water, and muddy rivers, it was certainly an experience. And even though these invasive fish are known to exist throughout the Mississippi River drainage system, an area which includes the lower reaches of the Kansas river, I had personally never experienced the fish before, a fact which only served to intensify my intrigue." />
